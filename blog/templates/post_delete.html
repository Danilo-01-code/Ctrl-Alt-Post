{% extends 'base.html' %}

{%block content%}
{% if user == object.author %}
    <h1 id = delete, style="text-align: center;">Deletando: {{object.title}}</h1>
        <form action="" method = "post"  style="text-align: center;">{%csrf_token%}
            <p  style="text-align: center;">Tem certeza que quer deletar "{{post.title}}"?</p>
            <input type="submit" value = "Confirm">
        </form>
    {%else%} 
        <p style="text-align: center; margin: 0; color: red;">Permissão negada. {{user}} não é o dono do Post</p>
{%endif%}
{%endblock content%}
