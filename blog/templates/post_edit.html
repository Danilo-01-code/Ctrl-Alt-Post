{% extends 'base.html' %}
{% block content %}
{% if user == object.author %}
<h1  style="text-align: center;">Editando: {{ object.title }}</h1>
        
<form action="" method="post" style="text-align: center;">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Salvar alterações">
</form>
{%else%}
<p style="text-align: center; margin: 0; color: red;">Permissão negada. usuário: {{user}} não é o dono do Post</p>
{%endif%}
{% endblock content %}
