<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            margin: 0; 
            text-align: center; 
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h2>Log In</h2>
    <form method="post">    
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <p><a href="{% url 'signup' %}">Signup</a></p>
    {% endblock content %}
</body>
</html>
