<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piada Interna - Post New</title>
    <link rel="stylesheet" href="{%static 'css/posts.css'}">
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <h1>New Post</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    </div>
    {% endblock content %}
</body>
</html>
